<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="conteudo">
        <div class="formulario-info">
            <h1 class="titulo">FICOU COM DÚVIDA?
                <br>
                NOS MANDE UMA MENSAGEM!
            </h1>

            <p class="formulario-descricao">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
                entraremos em contato em menos de 24h.
            </p>
        </div>
        <div class="formulario">
            <input class="nome" type="text" value="Nome completo *">
            <input class="email" type="email" value="Email *">
            <input class="telefone" type="text" value="Telefone *">
            <input class="mensagem" type="text" value="Mensagem *">

            <p><strong>*Campos obrigatorios</strong></p>

            <button class="btn" type="button">Enviar</button>

        </div>
    </main>
</body>

</html>
